<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="Auth-form">
      <h2>Login</h2>
  
      <div class="form-group">
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].invalid }"
          placeholder="username"
        />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="invalid-feedback">
          Username is required
        </div> 
      </div>
  
      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
          placeholder="Password"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
          Password is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p class="signup-link">
      Don't have an account? <a (click)="navigateToSignup()">Sign up</a>
    </p>
  </div>
