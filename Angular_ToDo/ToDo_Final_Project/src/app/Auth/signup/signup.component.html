<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="Auth-form">
    <h2>Sign Up</h2>
    
    <div class="form-group">
      <input type="text" formControlName="username" class="form-control" placeholder="Username" />
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="invalid-feedback">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" placeholder="Email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="invalid-feedback">
        A valid email is required
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Password" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="invalid-feedback">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <p class="login-link">
    Already have an account? <a (click)="navigateToLogin()">Login</a>
  </p>
</div>
